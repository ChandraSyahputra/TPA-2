<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>BMI Calculator</title>
</head>

<body>
  <div class="outer">
    <div class="wrapper">
      <h2>Check your BMI</h2>
      <p class="instruction">Enter your weight and height below to check your BMI results</p>
      <p class="text">Put your weight in here (KG)</p>
      <input type="text" id="w">
      <p class="text">Put your height in here (CM)</p>
      <input type="text" id="h">
      <button id="btn" onClick="BMI()">Calculate BMI</button>
      <p id="result"></p>
    </div>
  </div>
</body>

</html>
